<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flight management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;">
    <div class="alert alert-success">
        <h1>
            <strong> Flight management </strong>
        </h1>
    </div>
    <form action="/addFlight" method="post" th:object="${flightForm}">
        Ticket price<input th:field="*{flightPrice}" type="number" class="form-control" placeholder="Ticket price">
        Number of seats<input th:field="*{numberSeats}" type="number" class="form-control" placeholder=" Number of seats">
        Departure date<input th:field="*{departureTime}" type="date" class="form-control" placeholder="Departure date">
        Arrival date<input th:field="*{arrivalTime}" type="date" class="form-control" placeholder="Arrival date">

        <button type="submit" class="btn btn-default">Add flight</button>

    </form>

    <div style="text-align: center">
        <button onclick="javascript:location.href = '/allFlight'" class="btn btn-primary">List of flights</button>
    </div>
</div>
</body>
</html>
