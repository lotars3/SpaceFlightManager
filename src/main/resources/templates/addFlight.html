<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin-top: 50px; margin-left: auto; margin-right: auto; padding: 20px;">
    <div class="alert alert-success">
        <h1>
            <strong> Menu dodawanie nowego lotu do bazy </strong>
        </h1>
    </div>
    <form action="/addFlight" method="post" th:object="${flightForm}">
        <input th:field="*{flightNumber}" type="text" class="form-control" placeholder="Imię">
        <input th:field="*{flightPrice}" type="text" class="form-control" placeholder="Nazwisko">

        <button type="submit" class="btn btn-default">Dodaj turyste</button>

    </form>

    <div style="text-align: center">
        <button onclick="javascript:location.href = '/allTourist'" class="btn btn-primary">Pokaż listę turystów</button>
    </div>
</div>
</body>
</html>
