<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tourist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto">

    <div th:if="${touristUpdate != null}" class="alert alert-success">
        <strong th:text="${touristUpdate}"></strong>
    </div>

</div>
<div class="card-body" style="text-align: center; border: blue dot-dot-dash 2px; font-size:medium">
    First name: <h1 th:text="${touristDetails.getFirstname()}"></h1>
    Last name: <h1 th:text="${touristDetails.getLastname()}"></h1>
    Country: <h1 th:text="${touristDetails.getCountry()}"></h1>
    Remarks: <h1 th:text="${touristDetails.getRemarks()}"></h1>
    Gender: <h1 th:text="${touristDetails.getGender()}"></h1>
    Date of birth: <h1 th:text="${touristDetails.getDateBirth()}"></h1>


    <div style="text-align: center">
        <tr>
            <td>Add flight</td>

        </tr>
        <form th:action="${'/tourists/'+touristDetails.getId()+'/flights/add'}" method="post">
            <th:block th:each="flight : ${allFlightDetails}">
                <input type="radio" name="flightId" th:value="${flight.getId()}"/>
                <label th:text="${flight.getId()}"></label>
            </th:block>
            <input type="submit" name="upvote" value="Dodaj"/>
        </form>
    </div>
    Flights:
    <div th:each="flight : ${touristFlightDetails}">
        <h1 th:text="${flight.getId()}"></h1>
    </div>


</div>

<div style="text-align: center">
    <button th:onclick="'javascript:location.href =\'/deleteTourist/' + ${touristDetails.getId()} + '\''"
            class="btn btn-danger" style="width:40%">Delete Tourist
    </button>
    <button th:onclick="'javascript:location.href =\'/editTourist/' + ${touristDetails.getId()} + '\''"
            class="btn btn-primary" style="width:40%">Edit Tourist
    </button>
</div>
<div style="text-align: center">
    <button onclick="javascript:location.href = '/addTourist'" class="btn btn-primary">Tourist Menu
    </button>
</div>
<div style="text-align: center; padding: 5px">
    <button onclick="javascript:location.href = '/allTourist'" class="btn btn-primary">List of tourists</button>
</div>


</body>
</html>
