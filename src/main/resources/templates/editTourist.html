<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<!--<div th:replace="/constans/header :: header"/>-->
<div class="container" style="margin-top: 50px; margin-left: 500px">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Edit Tourist</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="${'/editTourist/' + touristForm.get().getId()}" method="post"
                              th:object="${touristForm}">
                            <input th:field="*{id}" type="hidden">

                            <div class="form-group row">
                                <label class="col-4 col-form-label">First name</label>
                                <div class="col-8">
                                    <input th:field="*{firstname}" type="text" class="form-control" placeholder="First name"
                                           required="required">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">Last name</label>
                                <div class="col-8">
<textarea th:field="*{lastname}" type="text" class="form-control"
          placeholder="Last name"
          cols="40" rows="4" required="required"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">Country</label>
                                <div class="col-8">
<textarea th:field="*{country}" type="text" class="form-control"
          placeholder="Country"
          cols="40" rows="4" required="required"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">Remarks</label>
                                <div class="col-8">
<textarea th:field="*{remarks}" type="text" class="form-control" placeholder="Remarks"
          cols="40" rows="4" required="required"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Gender</label>
                                <div class="col-8">
<textarea th:field="*{gender}" type="text" class="form-control" placeholder="Gender"
          cols="40" rows="4" required="required"></textarea>
                                </div>
                            </div>
                                  <div class="form-group row">
                                <label class="col-4 col-form-label">Date of birth</label>
                                <div class="col-8">
<textarea th:field="*{dateBirth}" type="data" class="form-control" placeholder="Date of birth"
          cols="40" rows="4" required="required"></textarea>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button name="submit" type="submit" class="btn btn-primary">Save update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; padding: 5px">
            <button onclick="javascript:location.href = '/allTourist'" class="btn btn-primary btn-block">Menu            </button>
        </div>
    </div>
</div>
<!--<div th:replace="/constans/footer :: footer"/>-->

</body>
</html>
